name: Build and Deploy

on:
  - push
  - pull_request

jobs:
  job1:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d mydatabase"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v2

      - name: Instalar Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12.2"

      - name: Atualizar pip
        run: python -m pip install --upgrade pip

      - name: Instalar dependências
        run: pip install -r BackEnd/requirements.txt

      - name: Instalar psycopg2-binary
        run: pip install psycopg2-binary

      - name: Esperando o PostgreSQL ficar pronto
        run: |
          for i in {1..10}; do
            if PGPASSWORD=admin pg_isready -h postgres -U admin -d mydatabase; then
              echo "Banco de dados está pronto!"
              break
            fi
            echo "Esperando o banco de dados iniciar..."
            sleep 3
          done

      - name: Executar pytest
        env:
          DATABASE_URL: postgresql://admin:$admin@localhost:5432/mydatabase
        run: pytest teste.py
